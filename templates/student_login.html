<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>学生登录</title>
     <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-offset-5" style="border-radius: 4px;margin-top: 100px">
            <form method="post" action="/ss_login/">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control input-lg" name="username" id="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password">
                  </div>
                <div class="popup">
                     <div class="col-md-6">
                         <input type="submit" class="btn-primary form-control input-lg" value="登录" id="popup-submit" style="margin-left: -15px">
                     </div>
{#                    <div class="col-md-6">#}
{#                        <a href="/register/"><h3 class="pull-right register" style="margin-right: -15px">立即注册</h3></a>#}
{#                    </div>#}
                    <span class="error"></span>
                    <div id="popup-captcha"></div>
            </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
